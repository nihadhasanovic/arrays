<p *ngIf="test">{{title}}</p>

<div class = "parent">
  <h1>Parent Component</h1>

  <div class = "numbers">
    <p *ngFor = "let n of numbers">{{n}}</p>
  </div>

  <div class = "homes">
    <p *ngFor = "let h of home">{{h}}</p>
  </div>

  <!-- [home]="currentHome" sending value of parent component to our child component-->
  <app-home class = "home"
            [hamdija]="title"
            [home]="currentHome"
            (newHouse)="addTypeOfHouse($event)"
            (hamdija2)="activate($event)"
            (newNumberEvent)="addNumber($event)">
  </app-home>

</div>

<div class = "ngstyle">

  <ul>
    <li *ngFor = "let c of car"
        [ngStyle]="styleText(c)">
      <strong>{{c.type}}</strong><em> {{c.model}}</em> {{c.year}}<br><br>
    </li>
  </ul>
</div>

<hr>

<div class = "infinite">
  <p [style.color]="colorChar" [style.background-color]="'yellow'">
  Attribute binding
</p>
  <ul><li [ngClass]="change()" *ngFor = "let b of bla">{{b}}</li></ul>
</div>

<hr>

<div class = "ngstyle1">
 <ul>
   <li *ngFor = "let a of arr;let i=index"
       [ngStyle]="i==selectedIndex?
   {'background-color':'yellow',
         'border':'lightgray',
         'font-size':'20px',
         'color':'darkgreen'}:null"
      (click)="toggleS(i)">{{a}}
   </li>
 </ul>
</div>

<hr>

<div class = "ngstyle2">
  <ul>
    <li *ngFor = "let a of arr;let i=index">
      <span [ngStyle]="styles[i]"> {{a}} </span>
      <button (click)="toggle(i)">click </button> </li>
  </ul>
</div>
